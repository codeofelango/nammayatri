Merchant:
  derives: Generic,Show,'UsageSafety
  types:
    Status:
      enum: "PENDING_VERIFICATION,APPROVED,REJECTED"
      derive: "HttpInstance"
    Subscriber: {}
    MerchantAPIEntity:
      id: Id Merchant
      name: Text
      description: Maybe Text
      contactNumber: Text
      status: Status
      enabled: Bool
  fields:
    id: Id Merchant
    name: Text
    description: Maybe Text
    subscriberId: ShortId Subscriber
    uniqueKeyId: Text
    shortId: ShortId Merchant
    city: City
    state: IndianState
    country: Country
    mobileNumber: Maybe Text
    mobileCountryCode: Maybe Text
    gstin: Maybe Text
    fromTime: Maybe UTCTime
    toTime: Maybe UTCTime
    headCount: Maybe Int
    status: Status
    verified: Bool
    enabled: Bool
    internalApiKey: Text
    geoHashPrecisionValue: Int
    minimumDriverRatesCount: Int
    createdAt: UTCTime
    updatedAt: UTCTime
    geofencingConfig: GeofencingConfig
    info: Maybe Text
    registryUrl: BaseUrl
    onlinePayment: Bool

  sqlType:
    destinationRestriction: text[]
    originRestriction: text[]
    gstin: character varying (255)
    headCount: bigint
    internalApiKey: character varying (128)
    mobileCountryCode: character varying (255)
    name: character varying (255)
    registryUrl: character varying (255)
    shortId: character varying (255)
    status: character varying (255)
    subscriberId: character varying (255)
    uniqueKeyId: character varying (255)



  default:
    city: "'Kochi'"
    enabled: "true"
    geoHashPrecisionValue: "9"
    minimumDriverRatesCount: "5"
    registryUrl: "'http://localhost:8020'"
    uniqueKeyId: "'FIXME'"
    onlinePayment: "false"

  excludedFields:
    - merchantId
    - merchantOperatingCityId
  beamFields:
    geofencingConfig:
      originRestriction: GeoRestriction
      destinationRestriction: GeoRestriction
  beamType:
    registryUrl: Text

  constraints:
    subscriberId: SecondaryKey
    shortId: SecondaryKey

  toTType:
    registryUrl: Kernel.Prelude.showBaseUrl|I
    originRestriction: Kernel.Types.Geofencing.origin|I
    destinationRestriction: Kernel.Types.Geofencing.destination|I

  fromTType:
    geofencingConfig: Kernel.Types.Geofencing.GeofencingConfig originRestriction destinationRestriction|E
    registryUrl: Kernel.Prelude.parseBaseUrl|IM

  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findBySubscriberId:
      kvFunction: findOneWithKV
      where: subscriberId
    findByShortId:
      kvFunction: findOneWithKV
      where: shortId

  extraOperations:
    - EXTRA_QUERY_FILE


MerchantMessage:
  derives: Generic,Show,'UsageSafety
  types:
    MessageKey:
      enum: SEND_OTP,WELCOME_TO_PLATFORM,ALTERNATE_NUMBER_OTP,ONBOARD_SUPPORT_SMS_TEMPLATE,END_RIDE_MESSAGE,ONBOARDING_YATRI_MESSAGE,BOOKING_MESSAGE,CASH_COLLECTED_MESSAGE,SEND_PAYMENT_LINK,WHATSAPP_CLEAR_DUES_CALL_MISSED_MESSAGE,WHATSAPP_CLEAR_DUES_MESSAGE,WHATSAPP_CLEAR_DUES_MESSAGE_TO_BLOCKED_DRIVERS,WHATSAPP_SETUP_AUTOPAY_MESSAGE,WHATSAPP_SWITCH_PLAN_MESSAGE,WHATSAPP_HOW_IT_WORKS_MESSAGE,SMS_CLEAR_DUES_CALL_MISSED_MESSAGE,SMS_CLEAR_DUES_MESSAGE,SMS_CLEAR_DUES_MESSAGE_TO_BLOCKED_DRIVERS,SMS_SETUP_AUTOPAY_MESSAGE,SMS_SWITCH_PLAN_MESSAGE,SMS_HOW_IT_WORKS_MESSAGE,WHATSAPP_SETUP_MANDATE_MESSAGE,WHATSAPP_VEHICLE_UNLINKED_MESSAGE,WHATSAPP_VEHICLE_LINKED_MESSAGE,YATRI_RENTAL_PAUSE,YATRI_RENTAL_RESUME,WHATSAPP_SEND_MANUAL_PAYMENT_LINK,SMS_TO_GO_ONLINE_IN_SCHEDULED_RIDE,FLEET_JOINING_MESSAGE,FLEET_JOIN_AND_DOWNLOAD_APP_MESSAGE

    MediaChannel:
      enum: SMS,WHATSAPP,OVERLAY,ALERT
  fields:
    merchantId: Id Merchant
    merchantOperatingCityId: Id MerchantOperatingCity
    messageKey: MessageKey
    message: Text
    templateId: Text
    jsonData: MerchantMessageDefaultDataJSON
    containsUrlButton: Bool
    senderHeader: Maybe Text
    updatedAt: UTCTime
    createdAt: UTCTime

  sqlType:
    jsonData: json
    messageKey: character varying(255)
    templateId: character varying(255)
  default:
    containsUrlButton: "false"
  beamType:
    templateId: Maybe Text
    jsonData: Maybe Data.Aeson.Value

  toTType:
    templateId: Just templateId|E
    jsonData: Just $ Data.Aeson.toJSON jsonData|E

  fromTType:
    templateId: fromMaybe "" templateId|E
    jsonData: fromMaybe Data.Default.Class.def (Storage.Queries.Transformers.MerchantMessage.valueToJsonData =<< jsonData)|E

  constraints:
    merchantOperatingCityId: PrimaryKey
    messageKey: PrimaryKey

  excludedDefaultQueries:
    - findByPrimaryKey
    - updateByPrimaryKey
  queries:
    findAllByMerchantOpCityId:
      kvFunction: findAllWithKV
      where: merchantOperatingCityId
    findByMerchantOpCityIdAndMessageKey:
      kvFunction: findOneWithKV
      where:
        and: [merchantOperatingCityId, messageKey]

  extraOperations:
   - EXTRA_DOMAIN_TYPE_FILE

MerchantOperatingCity:
  derives: Generic, FromJSON, ToJSON, Show, Eq, ToSchema
  fields:
    id: Id MerchantOperatingCity
    merchantId: Id Merchant
    merchantShortId: ShortId Merchant
    city: City
    state: IndianState
    country: Country
    location: LatLong
    supportNumber: Maybe Text
    language: Language
    currency: Currency
    distanceUnit: DistanceUnit
  sqlType:
    city: character varying(255)
    currency: character varying(255)
    lat: double precision
    lon: double precision
  default:
    country: "'India'"
    language: "'ENGLISH'"
    lat: "12.971599"
    lon: "77.594566"

  excludedFields:
    - merchantOperatingCityId
    - updatedAt
    - createdAt
  beamType:
    currency: Maybe Currency
    distanceUnit: Maybe DistanceUnit
  beamFields:
    location:
      lat: Double
      lon: Double
  toTType:
    lat: (.lat) location|E
    lon: (.lon) location|E
    currency: Just currency|E
    distanceUnit: Kernel.Prelude.Just|I
  fromTType:
    location: Kernel.External.Maps.Types.LatLong lat lon|E
    currency: fromMaybe Kernel.Types.Common.INR currency|E
    distanceUnit: Kernel.Prelude.fromMaybe Kernel.Types.Common.Meter|I

  excludedDefaultQueries:
    - findByPrimaryKey
    - updateByPrimaryKey
  queries:
    findById:
      kvFunction: findOneWithKV
      where: id
    findAllByMerchantId:
      kvFunction: findAllWithKV
      where: merchantId
    findByMerchantIdAndCity:
      kvFunction: findOneWithKV
      where:
        and: [merchantId, city]
    findAllByMerchantIdAndState:
      kvFunction: findAllWithKV
      where:
        and: [merchantId, state]
    findByMerchantShortIdAndCity:
      kvFunction: findOneWithKV
      where:
        and: [merchantShortId, city]

MerchantPaymentMethod:
  derives: Generic,'UsageSafety
  fields:
    id: Id MerchantPaymentMethod
    merchantId: Id Merchant
