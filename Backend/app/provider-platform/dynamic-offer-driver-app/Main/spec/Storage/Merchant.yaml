    collectedBy: Domain.Types.Extra.MerchantPaymentMethod.PaymentCollector
    priority: Int
    updatedAt: UTCTime
    createdAt: UTCTime

  sqlType:
    paymentType: character varying(30)
    paymentInstrument: character varying(255)
